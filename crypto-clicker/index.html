<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/crypto-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Clicker</title>
    <script type="module" src="script.js"></script>
</head>
<body>

    <!--Game Field-->
    <div id="game-field">

         <!--Caves-->
        <div id="caves">
            <img class="buyCave" src="images/cave-doge-locked.png" alt="doge cave" id="cave-doge">
            <img class="buyCave" src="images/cave-etherium-locked.png" alt="eth cave" id="cave-eth">
            <img class="buyCave" src="images/cave-bitcoin-locked.png" alt="btc cave" id="cave-btc">
        </div>

         <!--Tokens Info-->
        <div id="tokens-info">
            <div id="cash" class="coin-number">
                <img src="images/cash.png" alt="token">
                <span>-</span>
                <span><span class="value">25</span> $</span>
            </div>

            <div id="btc" class="coin-number hide">
                <img src="images/crypto-icon.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>

            <div id="eth" class="coin-number hide">
                <img src="images/eth.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>

            <div id="dge" class="coin-number hide">
                <img src="images/doge-coin.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>
        </div>

         <!--Player-->
        <div id="player">
           <img src="images/player-idle.png" alt="player">
        </div>

         <!--Shop-->
        <div id="shop">
            <img src="images/shop.png" alt="shop">
        </div>
        
         <!--Trade Floor-->
        <img src="images/trade-floor.png" alt="trade floor" id="trade-floor">

         <!--Trade Menu-->
        <div class="hide" id="trade-menu">
            <div class="trade-item">
                <img class="token-price" src="images/doge-price.png" alt="0.70">
                <img src="images/doge-coin.png" alt="doge">

                <input id="amount-dge" type="number" placeholder="Amount:">
                <button id="buyDoge" class="buy">Buy</button>
                <button id="sellDoge" class="sell">Sell</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/btc-price.png" alt="2000">
                <img src="images/crypto-icon.png" alt="bitcoin">

                <input id="amount-btc" type="number" placeholder="Amount:">
                <button id="buyBtc" class="buy">Buy</button>
                <button id="sellBtc" class="sell">Sell</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/eth-price.png" alt="50 000">
                <img src="images/eth.png" alt="etherium">

                <input id="amount-eth" type="number" placeholder="Amount:">
                <button id="buyEth" class="buy">Buy</button>
                <button id="sellEth" class="sell">Sell</button>
            </div>
            <div class="trade-item">
                <img id="pickaxes" src="images/pics.png" alt="pickaxes">
                <img id="close-btn" src="images/x.png" alt="x">
             </div>
        </div>

         <!--Items Menu-->
        <div class="hide" id="items-menu">
            <div class="trade-item">
                <img class="token-price" src="images/pic1-price.png" alt="100">
                <img src="images/pickaxe1.png" alt="doge">

                <button id="buy2X" class="buy">Buy</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/pic2-price.png" alt="1000">
                <img src="images/pickaxe2.png" alt="bitcoin">

                <button id="buy5X" class="buy">Buy</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/pic3-price.png" alt="10 000">
                <img src="images/pickaxe3.png" alt="etherium">

                <button id="buy10X" class="buy">Buy</button>
            </div>
           
               <img id="close-items-btn" src="images/x.png" alt="x">
        </div>

         <!--Lambo Menu-->
         <div class="hide popUp" id="lambo-menu">
            <img class="text-buy" src="images/buy-lambo-text.png" alt="lambo text">
             <button class="buy" id="buyLamboBtn">1M <img class="btn-img" src="images/cash.png" alt="cash"></button>
         </div>

         <!--Elon Musk`s Offer-->
         <div id="musks-offer" class="hide">
            <button id="accept-offer">Accept</button>
         </div>
        
         <!--Game Field-->
        <div id="dark-bg" class="hide"></div>
    </div>
  
</body>
</html>
