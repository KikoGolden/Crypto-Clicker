<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/crypto-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Clicker</title>
    <script type="module" src="script.js"></script>
</head>
<body>

    <div id="game-field">

        <div id="caves">
            <img class="buyCave" src="images/cave-doge-locked.png" alt="doge cave" id="cave-doge">
            <img class="buyCave" src="images/cave-etherium-locked.png" alt="eth cave" id="cave-eth">
            <img class="buyCave" src="images/cave-bitcoin-locked.png" alt="btc cave" id="cave-btc">
        </div>

        <div id="tokens-info">
            <div id="cash" class="coin-number">
                <img src="images/cash.png" alt="token">
                <span>-</span>
                <span><span class="value">25</span> $</span>
            </div>

            <div id="btc" class="coin-number hide">
                <img src="images/crypto-icon.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>

            <div id="eth" class="coin-number hide">
                <img src="images/eth.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>

            <div id="dge" class="coin-number hide">
                <img src="images/doge-coin.png" alt="token">
                <span>-</span>
                <span class="value">0</span>
            </div>
        </div>

        <div id="player">
           <img src="images/player-idle.png" alt="player">
        </div>

        <div id="shop">
            <img src="images/shop.png" alt="shop">
        </div>
        
        <img src="images/trade-floor.png" alt="trade floor" id="trade-floor">

        <div class="hide" id="trade-menu">
            <div class="trade-item">
                <img class="token-price" src="images/doge-price.png" alt="">
                <img src="images/doge-coin.png" alt="doge">

                <input id="amount-dge" type="number" placeholder="Amount:">
                <button id="buyDoge" class="buy">Buy</button>
                <button id="sellDoge" class="sell">Sell</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/btc-price.png" alt="">
                <img src="images/crypto-icon.png" alt="bitcoin">

                <input id="amount-btc" type="number" placeholder="Amount:">
                <button id="buyBtc" class="buy">Buy</button>
                <button id="sellBtc" class="sell">Sell</button>
            </div>

            <div class="trade-item">
                <img class="token-price" src="images/eth-price.png" alt="">
                <img src="images/eth.png" alt="etherium">

                <input id="amount-eth" type="number" placeholder="Amount:">
                <button id="buyEth" class="buy">Buy</button>
                <button id="sellEth" class="sell">Sell</button>
            </div>
            <img id="close-btn" src="images/x.png" alt="x">
        </div>
        
        <div id="dark-bg" class="hide"></div>
    </div>

  
</body>
</html>
